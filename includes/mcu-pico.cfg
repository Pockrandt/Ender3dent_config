## Main MCU
[mcu]
serial: /dev/ttyAMA0
restart_method: command

[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
#endstop_pin: ^gpio4
endstop_pin: tmc2209_stepper_x:virtual_endstop ## PUT the FUKKEN Jumper on the physical DIAG Pins
homing_retract_dist: 0 # also sensorless config

homing_speed: 60
microsteps: 16
rotation_distance: 40
position_min: -32 # fuk bltouch # 0
position_endstop: 0
position_max: 250


[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.6
hold_current: 0.4
stealthchop_threshold: 999999
#sensorless
diag_pin: ^gpio4
driver_SGTHRS: 105

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
#endstop_pin: ^gpio3
endstop_pin: tmc2209_stepper_y:virtual_endstop ## PUT the FUKKEN Jumper on the physical DIAG Pins
homing_retract_dist: 0 # also sensorless config

homing_speed: 60
microsteps: 16
rotation_distance: 40
position_min: 0
position_endstop: 0
position_max: 245


[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.6
hold_current: 0.4
stealthchop_threshold: 999999
#sensorless
diag_pin: ^gpio3
driver_SGTHRS: 111

