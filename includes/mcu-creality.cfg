## assist MCU
# Creality 4.2.2
[mcu assist]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

# front left
[stepper_z] # [stepper_y]
step_pin: assist:PB8
dir_pin: assist:PB7
enable_pin: !assist:PC3
#endstop_pin: ^assist:PA7
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 8

endstop_pin: probe:z_virtual_endstop
#position_endstop: 0

position_max: 250
position_min: -2
homing_speed: 8
second_homing_speed: 3.0
homing_retract_dist: 3.0


# back center
[stepper_z1] # [stepper_x]
step_pin: assist:PC2
dir_pin: assist:PB9
enable_pin: !assist:PC3
#endstop_pin: ^assist:PA5
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 8


#front right
[stepper_z2] # [stepper_z]
step_pin: assist:PB6
dir_pin: assist:PB5
enable_pin: !assist:PC3
#endstop_pin: ^assist:PA6
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 8


